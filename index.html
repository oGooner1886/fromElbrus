                    <!-- <div class="dictionary__content dict-rus">Как дела</div> -->

                  <div class="dictionary__element dictionary__element-2">
                    
                    <!-- <div class="dictionary__content dict-eng">Kak dela</div> -->
                  </div>
                </div>
              </div>
              <div class="block__reset">
              <button type="reset" class="reset"><span><img src="Group1.svg" alt="" srcset=""></span> Очистить всё</button>
              </div>
            
        </main>
</div>
<script src="index.js"></script>
</body>
